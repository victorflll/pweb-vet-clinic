        <li class="nav-item dropdown">

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Pesquisar</button>
    </form>

  </nav>

  <div class="jumbotron text-center">
    <h1>Cadastro de Usuário</h1>
  </div>

  <div id="formulario">
    <form method="POST" name="form" action="" id="regUser">

      <div class="classe">
        <label for="name">Nome completo: </label>
        <input type="text" name="name">
      </div>

      <div class="classe">
        <label for="email">E-mail: </label>
        <input type="email" name="email">
      </div>

      <div class="classe">
        <label for="cpf">CPF: </label>
        <input type="text" oninput="mascara(this)" name="cpf">
      </div>

      <div class="classe">
        <label for="password">Senha: </label>
        <input type="password" name="password">
      </div>

      <div class="classe">
        <label for="street">Rua: </label>
        <input type="text" name="street">
      </div>

      <div class="classe">
        <label for="houseNumber">N° ou Complemento: </label>
        <input type="text" name="houseNumber">
      </div>

      <div class="classe">
        <label for="neighborhood">Bairro: </label>
        <input type="text" name="neighborhood">
      </div>

      <div class="classe">
        <label for="city">Cidade: </label>
        <input type="text" name="city">
      </div>

      <div class="classe">
        <label for="state">Estado: </label>
        <input type="text" name="state">
      </div>

      <div id="botao">
        <button type="submit" id="save" class="btn btn-primary btn-lg btn-block">Efetuar Cadastro</button>
      </div>

      <div id="logs">
        <p> Já possui uma conta? <a href="index.html">Login</a></p>
      </div>

    </form>

  </div>

  <br><br>

</body>

</html>

<script type="text/javascript" language="javascript">

  $(document).ready(function () {
    $('#save').click(function () {

      var dados = $('#regUser').serialize();

      $.ajax({
        type: 'POST',
        dataType: 'json',
        url: '../api/scripts/register_user.php',
        async: true,
        data: dados,
        success: function (response) {
          location.reload();
        },
        error: function (req, err) {
          console.log('Mensagem:' + err);
        }
      });
      return false;
    });
  });
</script>

<script>

  function mascara(i) {

    var v = i.value;

    if (isNaN(v[v.length - 1])) {
      i.value = v.substring(0, v.length - 1);
      return;
    }

    i.setAttribute("maxlength", "14");
    if (v.length == 3 || v.length == 7) i.value += ".";
    if (v.length == 11) i.value += "-";

  }

</script>
