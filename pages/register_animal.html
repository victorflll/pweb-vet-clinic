<div class="jumbotron text-center">
    <h1>Cadastro de Animal</h1>

<div id="formulario" >
    <form method="POST" name="form" action="register_animal.php">

      <div class="classe">
      <label for="name">Nome do animal: </label>
      <input type="text" name="name">
      </div>

      <div class="classe">
      <label for="age">Idade: </label>
      <input type="text" name="age">
      </div>

       <div class="classe"> 
      <p>Tipo de animal:<br> <select name="type"></p>
      <option>Animal Canino</option>
      <option>Animal felino</option>
      <option>Ave</option>
      <option>Réptil</option>
      <option>Anfíbio</option>
      <option>Animal Bovino</option>
      <option>Animal Caprino</option>
      <option>Outro</option>
      </select>
      </div>

      <div class="classe"> 
        <p>Gênero:<br> <select name="gender"></p>
        <option>Macho</option>
        <option>Fêmea</option>
        </select>
      </div>

       <div class="classe">
      <label for="breed">Raça: </label>
      <input type="text" name="breed">
      </div>


       <div id="list">
        <div class="classe"> 
        <p>Porte do Animal:<br> <select name="size" ></p>
        <option>Pequeno</option>
        <option>Médio</option>
        <option>Grande</option>
        </select>
      </div>
      </div>

      <div class="classe">
      <label for="fur">Pelagem: </label>
      <input type="text" name="fur">
      </div>

      <div class="classe">
      <label for="furCollor">Cor da pelagem: </label>
      <input type="text" name="furCollor">
      </div>

      <div class="classe">
      <label for="deficiency">Apresenta algum tipo de deficiência? </label>
      <input type="text" name="hasDeficiency">
      </div>

      <div class="classe">
      <label for="additional">Informações adicionais: </label>
      <input type="text" name="additionalFeatures">
      </div>

       <button type="submit" id="bot" value="Send">Efetuar Cadastro</button>
  
  </form>
